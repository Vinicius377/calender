<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <script src="./src/script.js" defer></script>
    <title>Calender</title>
  </head>
  <body>
    <div class="agend--container" id="agend">
      <button id="closeAgend">X</button>
      <div class="agend--block">
        <div class="date">
          <h3 id="dayAgend"></h3>
          <h3 id="monthAgend"></h3>
          <h3 id="yearAgend"></h3>
        </div>
        <input type="text" placeholder="assunto" id="subject" />
        <textarea placeholder="descrição" id="body"></textarea>
        <button id="send">Adicionar</button>
        <div class="events--container"></div>
      </div>
    </div>
    <main>
      <header>
        <div class="status">
          <span>&lt;</span>
          <div>
            <h1 id="month">Mes</h1>
            <h3 id="year"></h3>
          </div>

          <span>&gt;</span>
        </div>
        <div class="days--week">
          <span>Domingo</span>
          <span>Segunda</span>
          <span>Terça</span>
          <span>Quarta</span>
          <span>Quinta</span>
          <span>Sexta</span>
          <span>Sábado</span>
        </div>
      </header>
      <div class="container"></div>
    </main>
  </body>
</html>
